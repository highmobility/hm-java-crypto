version '1.1.8'
group = 'com.highmobility'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: "com.jfrog.artifactory"

sourceCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

repositories {
    jcenter()
    maven {
        url "http://jfrog.high-mobility.com/artifactory/gradle-release-local/"
    }
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"
    //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'gradle-release-local'
            username = "${artifactory_publisheruser}"
            password = "${artifactory_publisherpassword}"
            maven = true
        }
        defaults {
            // Reference to Gradle configurations defined in the build script.
            // This is how we tell the Artifactory Plugin which artifacts should be
            // published to Artifactory.
            publishConfigs('archives', 'published')
            publishPom = true
        }
    }
    resolve {
        repository {
            repoKey = 'gradle-dev'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation('com.highmobility:hmkit-utils:1.1.+')
}

// exclude c files from jar
jar {
    exclude('com/highmobility/btcore/**')
}